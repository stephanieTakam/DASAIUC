<div class="home">
    <div class="header">
        <img src="../assets/images/OIP.jfif" class="rouded mx-auto d-block" >
    </div>
<div class="card border-danger mb-3 position-absolute top-50 start-50 translate-middle" id="card">
<div class="card-header">
<label>
Choose a language</label>
</div>
<div clas="card-body">
<div class="form-check">
    <label class="form-check-label" for="english">
        <input class="form-check-input" type="checkbox" id="english" [checked]="language==='en'" (click)="language='en'">
           English
    </label>
</div>
<div class="form-check">
    <label class="form-check-label" for="french">
        <input class="form-check-input" type="checkbox" id="french" [checked]="language==='fr'" (click)="language='fr'">
            French
    </label>
</div>
<span>
    <button (click)="submit()" class="btn btn-danger">
        <label>Send</label>
    </button>
</span>
</div>
</div>
</div>
